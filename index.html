<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Credit_Card</title>
</head>

<body>
    <header>
        <h1>Paiement par carte de crédit</h1>
        <p>Frais de transaction <span class="vert"> 0.00 €</span> </p>
    </header>
    <div class="container">


        <div class="left" id="left">
            <div class="flip-box-inner">
                <div class="card">
                    <div class="puce">
                        <div class="int_puce"></div>
                    </div>
                    <p class="card_numb" id="card_numb">●●●● &nbsp; ●●●● &nbsp; ●●●● &nbsp; ●●●●</p>
                    <p class="card_name" id="card_name">FULL NAME</p>
                    <p class="card_expiration" id="card_expiration">MM/YY</p>
                </div>
                <div class="backcard" id="backcard">
                    <div class="black_line"></div>
                    <div class="white_line"></div>
                    <p class="card_crypto" id="card_crypto">123</p>
                    <div class="back_puce">
                        <div class="back_int_puce"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <form class="formulaire">
                <div class="numb_and_name_card">
                    <div for='number' class="number_card">
                        Numéro de la carte

                        <input type="text" id="input_numb" placeholder="1234 5678 9123 4567" maxlength="19"
                            pattern="^((67\d{2})|(4\d{3})|(5[1-5]\d{2})|(6011))(-?\s?\d{4}){3}|(3[4,7])\d{2}-?\s?\d{6}-?\s?\d{5}$"
                            required />
                    </div>



                    <div for='input_name' class="name_card">
                        Titulaire de la carte

                        <input type="text" id="input_name" placeholder="Caper Andy"
                            pattern="([a-zA-Z',.-]+( [a-zA-Z',.-]+)*){2,30}" required />
                    </div>

                    <div class="expiration_and_crypto_card">

                        <div for='input_expiration' class="expiration_card">Date d'éxpiration
                            <input type="text" placeholder="MM/YY" id="input_expiration" maxlength="5"
                                pattern="(0[1-9]|10|11|12)/[0-9]{2}" required />
                        </div>


                        <div for='input_crypto' class="crypto_card">Cryptogramme
                            <input type="text" placeholder="CVC" id="input_crypto" maxlength="3" pattern="[0-9]{3}"
                                required />
                        </div>


                    </div>
                    <input class="paiement_button" id="submit_button" type="submit" value="Payer 35.49€" />
                </div>
            </form>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>


</html>
